language: python
python:
- '3.5'
- '3.6'
- 3.7-dev
- nightly
install:
- pip install poetry codecov
- poetry install
script:
- poetry run pytest -v --cov aionursery --cov-report term-missing test_aionursery.py
- codecov
- poetry build
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: '3.6'
    tags: true
  password:
    secure: 
